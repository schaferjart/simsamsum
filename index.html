<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>51m54mZ00M</title>
    <link rel="icon" type="image/svg+xml" href='data:image/svg+xml,%3Csvg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"%3E%3Crect width="64" height="64" rx="12" fill="%23005cc5"/%3E%3Cpath fill="white" d="M18 34a14 14 0 1128 0 14 14 0 01-28 0zm22.5-7.5l-10 10-5-5 2.8-2.8 2.2 2.2 7.2-7.2L40.5 26.5z"/%3E%3C/svg%3E' />
    <link rel="stylesheet" href="/node_modules/handsontable/dist/handsontable.full.min.css">
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/styles/handsontable-theme.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1>51m54mZ00M</h1>
                <div class="header-controls">
                    <div id="statusMessage" class="status-message"></div>
                    <div id="gitMeta" class="git-meta" aria-live="polite">
                        <a id="repoLink" class="git-link" href="#" target="_blank" rel="noopener" title="Open repository" aria-label="Open repository">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16" aria-hidden="true">
                                <path fill="currentColor" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.19 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8Z"/>
                            </svg>
                        </a>
                        <span id="gitBranch" class="git-branch" title="Current branch"></span>
                        <span id="gitTag" class="git-tag" title="Current tag" style="display: none;"></span>
                        <span class="git-sep">•</span>
                        <span id="gitCommit" class="git-commit" title="Last commit"></span>
                    </div>
                    <button id="themeToggle" class="theme-toggle" title="Toggle Dark/Light Theme (Ctrl+D)">o</button>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Controls Panel -->
            <div class="controls-panel" id="controlsPanel">
                <button id="toggleControlsBtn" class="controls-toggle-btn" title="Toggle Controls Panel (Ctrl+B)">‹</button>

                <!-- Dynamic Filtering Section -->
                <div class="control-group">
                    <label class="form-label">Filters</label>
                    <div class="filter-mode-selector">
                        <label class="radio-label">
                            <input type="radio" name="filter-mode" value="highlight" checked>
                            <span>Highlight matching</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="filter-mode" value="exclude">
                            <span>Hide non-matching</span>
                        </label>
                    </div>
                    <div id="filter-rules-container">
                        <!-- Filter rules will be dynamically added here -->
                    </div>
                    <button id="add-filter-rule-btn" class="btn btn--outline btn--sm btn--block">+ Add Filter</button>
                    
                    <!-- Filter Set Management -->
                    <div class="filter-set-controls" style="margin-top: 12px; display: flex; gap: 4px; flex-direction: column;">
                        <select id="filterSetsSelect" class="form-control form-control--sm">
                            <option value="">Load Filter Set...</option>
                        </select>
                        <div style="display: flex; gap: 4px;">
                            <button id="saveFilterSetBtn" class="btn btn--primary btn--sm" style="flex: 1;" title="Save current filters as a set">Save Set</button>
                            <button id="deleteFilterSetBtn" class="btn btn--danger btn--sm" style="flex: 1;" title="Delete selected set">Delete</button>
                        </div>
                    </div>
                </div>
                
                <!-- Dynamic Styling Section -->
                <div class="control-group">
                    <label class="form-label">Styling Rules</label>
                    <div id="styling-rules-container">
                        <!-- Styling rules will be dynamically added here -->
                    </div>
                    <button id="add-styling-rule-btn" class="btn btn--outline btn--sm btn--block">+ Add Styling Rule</button>
                </div>

                <div class="control-group">
                    <label class="form-label">Element Size</label>
                    <div class="size-control">
                        <label class="toggle-switch">
                            <input type="checkbox" id="sizeToggle" checked>
                            <span class="toggle-slider"></span>
                        </label>
                        <span class="toggle-label size-toggle-label">Scale by Incoming Volume</span>
                    </div>
                    <select id="sizeColumnSelect" class="form-control form-control--sm size-column-select" aria-label="Select column for node sizing"></select>
                </div>

                <div class="control-group">
                    <label class="form-label">Graph Layout:</label>
                    <select id="layoutSelect" class="form-control">
                        <option value="force">Force-Directed</option>
                        <option value="hierarchical">Hierarchical</option>
                        <option value="hierarchical-orthogonal">Hierarchical (Orthogonal)</option>
                        <option value="manual-grid">Manual (Grid Snap)</option>
                        <option value="circular">Circular</option>
                        <option value="grid">Grid</option>
                    </select>
                </div>

                <div class="control-group" id="gridControls" style="display: none;">
                    <label class="form-label">Manual Layout Settings:</label>
                    <div class="grid-controls">
                        <button id="showGridBtn" class="btn btn--outline btn--sm">Show Grid</button>
                        <button id="snapToGridBtn" class="btn btn--outline btn--sm">Snap All</button>
                        <button id="saveLayoutBtn" class="btn btn--primary btn--sm">Save</button>
                        <select id="savedLayoutsSelect" class="form-control form-control--sm" title="Load a saved layout">
                            <option value="">Load Layout...</option>
                        </select>
                    </div>
                    <div class="grid-size-control">
                        <label>Grid Size: <span id="gridSizeLabel">50px</span></label>
                        <input type="range" id="gridSizeSlider" min="25" max="200" value="50" step="25">
                    </div>
                </div>

                <div class="control-group">
                    <label class="form-label">Orientation Controls:</label>
                    <div class="orientation-controls">
                        <button id="rotateLeftBtn" class="btn btn--outline btn--sm orientation-btn">↺ Rotate Left</button>
                        <button id="rotateRightBtn" class="btn btn--outline btn--sm orientation-btn">↻ Rotate Right</button>
                        <button id="flipHorizontalBtn" class="btn btn--outline btn--sm orientation-btn">⇄ Flip H</button>
                        <button id="flipVerticalBtn" class="btn btn--outline btn--sm orientation-btn">⇅ Flip V</button>
                        <button id="centerGraphBtn" class="btn btn--outline btn--sm orientation-btn">⌖ Center</button>
                        <button id="fitToScreenBtn" class="btn btn--outline btn--sm orientation-btn">⤢ Fit Screen</button>
                    </div>
                </div>

                <button id="resetBtn" class="btn btn--outline btn--sm">Reset View</button>
                <button id="verifyBtn" class="btn btn--secondary btn--sm">Verify Connections</button>
                <button id="exportBtn" class="btn btn--primary btn--sm">Export</button>
            </div>

            <!-- Visualization Area -->
            <div class="viz-container">
                <div id="networkGraph" class="network-graph"></div>
                <!-- Floating button to show editor when hidden -->
                <button id="showEditorBtn" class="show-editor-btn hidden" title="Show Editor Panel">›</button>
                <div class="legend">
                    <h4>Node Types</h4>
                    <div class="legend-item">
                        <div class="legend-shape rectangle"></div>
                        <span>Resource</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-shape triangle"></div>
                        <span>Action</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-shape circle"></div>
                        <span>State</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-shape diamond"></div>
                        <span>Decision</span>
                    </div>
                    
                    <h4 style="margin-top: 16px;">Execution Types</h4>
                    <div class="legend-item">
                        <div class="legend-border solid"></div>
                        <span>Automatic</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-border dotted"></div>
                        <span>Applicant</span>
                    </div>
                    <div class="legend-item">
                        <div class="legend-border dashed"></div>
                        <span>Manual/Others</span>
                    </div>
                </div>
            </div>

            <!-- Right Sidebar: Editor Tables -->
            <div id="detailsPanel" class="details-panel">
                <div id="panelResizer" class="panel-resizer" title="Drag to resize"></div>
                <div class="panel-header">
                    <h3>Editor</h3>
                    <button id="closePanelBtn" class="close-btn" title="Hide/Show">&times;</button>
                </div>
                <div class="panel-content">
                    <div id="editor-panel" class="editor-panel" aria-label="Table Editor">

                        <!-- Elements Table Section -->
                        <div class="table-container" id="elements-table-container">
                            <div class="table-header">
                                <h4>Elements</h4>
                                <div class="table-controls">
                                    <button class="btn btn--outline btn--sm" data-table="elements" data-action="add-row">+ Add Row</button>
                                    <button class="btn btn--outline btn--sm" data-table="elements" data-action="toggle-columns">Columns</button>
                                    <button class="btn btn--outline btn--sm" data-table="elements" data-action="toggle-maximize">⛶</button>
                                </div>
                            </div>
                            <div id="nodes-table" class="editor-table" aria-live="polite"></div>
                            <div class="column-toggle-popup" data-table="elements"></div>
                        </div>

                        <!-- Connections Table Section -->
                        <div class="table-container" id="connections-table-container">
                            <div class="table-header">
                                <h4>Connections</h4>
                                <div class="table-controls">
                                    <button class="btn btn--outline btn--sm" data-table="connections" data-action="add-row">+ Add Row</button>
                                    <button class="btn btn--outline btn--sm" data-table="connections" data-action="toggle-columns">Columns</button>
                                    <button class="btn btn--outline btn--sm" data-table="connections" data-action="toggle-maximize">⛶</button>
                                </div>
                            </div>
                            <div id="connections-table" class="editor-table"></div>
                            <div class="column-toggle-popup" data-table="connections"></div>
                        </div>

                        <!-- Variables Table Section -->
                        <div class="table-container" id="variables-table-container">
                            <div class="table-header">
                                <h4>Variables</h4>
                                <div class="table-controls">
                                    <button class="btn btn--outline btn--sm" data-table="variables" data-action="add-row">+ Add Row</button>
                                    <button class="btn btn--outline btn--sm" data-table="variables" data-action="toggle-columns">Columns</button>
                                    <button class="btn btn--outline btn--sm" data-table="variables" data-action="toggle-maximize">⛶</button>
                                </div>
                            </div>
                            <div id="variables-table" class="editor-table"></div>
                            <div class="column-toggle-popup" data-table="variables"></div>
                        </div>

                        <div class="editor-actions">
                            <div class="spacer"></div>
                            <div class="export-group">
                                <button id="save-to-server" class="btn btn--primary btn--sm">Save to Server</button>
                                <button id="export-data" class="btn btn--outline btn--sm">Export Data</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./src/app.js"></script>

    <!-- Export Modal -->
    <div id="exportModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Export Options</h2>
                <button id="closeExportModalBtn" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="exportFormat">Export Format:</label>
                    <select id="exportFormat" class="form-control">
                        <option value="pdf">PDF</option>
                        <option value="svg">SVG</option>
                    </select>
                </div>
                <div id="pdfOptions">
                    <div class="form-group">
                        <label for="pdfPageSize">Page Size:</label>
                        <select id="pdfPageSize" class="form-control">
                            <option value="a4">A4 (210 × 297 mm)</option>
                            <option value="a3">A3 (297 × 420 mm)</option>
                            <option value="a5">A5 (148 × 210 mm)</option>
                            <option value="letter">Letter (216 × 279 mm)</option>
                            <option value="legal">Legal (216 × 356 mm)</option>
                            <option value="tabloid">Tabloid (279 × 432 mm)</option>
                            <option value="custom">Custom Size</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="pdfOrientation">Orientation:</label>
                        <select id="pdfOrientation" class="form-control">
                            <option value="landscape">Landscape</option>
                            <option value="portrait">Portrait</option>
                        </select>
                    </div>
                    <div id="customPdfSize" style="display: none;">
                         <div class="form-group">
                            <label for="pdfWidth">Width (mm):</label>
                            <input type="number" id="pdfWidth" class="form-control" value="297" min="50" max="2000">
                        </div>
                        <div class="form-group">
                            <label for="pdfHeight">Height (mm):</label>
                            <input type="number" id="pdfHeight" class="form-control" value="210" min="50" max="2000">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">
                            <input type="checkbox" id="showExportFrame">
                            Show Export Frame on Canvas
                        </label>
                        <small class="form-hint">Display a frame showing the export boundaries</small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="includeBackground">
                        Include Background Color
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="confirmExportBtn" class="btn btn--primary">Export</button>
            </div>
        </div>
    </div>
</body>
</html>
